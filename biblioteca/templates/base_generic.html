<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Mi Biblioteca{% endblock %}</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background-color: #f4f4f4; }
    .navbar { background: #2c3e50; padding: 10px 20px; overflow: hidden; }
    .navbar a { float: left; color: white; text-decoration: none; padding: 14px 16px; }
    .navbar a:hover { background: #34495e; }
    .container { max-width: 1200px; margin: 20px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  </style>
</head>
<body>

  <nav class="navbar">
    <a href="{% url 'home' %}">Inicio</a>
    
    {% if user.is_authenticated %}
      <a href="/admin/">Admin</a>
      <a href="/biblioteca/">API</a>
      <a href="/biblioteca/nacionalidades/">Nacionalidades</a>
      <a href="/biblioteca/libros/">Libros</a>
      
      <form action="{% url 'logout' %}" method="post" style="display: inline;">
          {% csrf_token %}
          <button type="submit" class="nav-Link" style="background:none; border:none; color:white; padding: 14px 16px; cursor:pointer; font-family: Arial, sans-serif; font-size: 16px;">
              Logout
          </button>
      </form>

    {% else %}
      <a href="{% url 'login' %}">Login</a>
      <a href="{% url 'registro' %}">Registrarse</a>
      <a href="{% url 'listado_libros' %}">Listado de libros</a>
    {% endif %}
  </nav>

  <div class="container">
    {% block content %}
      {% endblock %}
  </div>

</body>
</html>
